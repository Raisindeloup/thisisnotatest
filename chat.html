<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch chat</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

    <style>
        body {
              background-image: url('overlay_chatting2.png');
              background-size: 1920px 1080px;
              font-family: 'Poppins', sans-serif;
            }

        #chat {
            width: 700px;
            height: 600px;
            overflow: hidden; 
            display: flex;
            align-items: flex-end;
            font-size: 1.3em;
            -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(black), to(transparent));
            -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
            mask-image: -webkit-gradient(linear, left top, left bottom, from(black), to(transparent));
            mask-image: linear-gradient(to bottom, transparent 0%, black 50%, black 100%);
        }

        #chat::-webkit-scrollbar {
            display: none;
        }

        #chat ul {
            list-style-type: none;
            list-style-position: outside;
            padding: 0;
            margin: 0;
        }

        #chat li {
            color:#fff;
            box-sizing: border-box;
            margin-bottom: 20pt;
            display: flex;
            flex-direction: column-reverse;
        }

        #chat li:last-of-type {
            animation-name: slide-in-left;
            animation-duration: 0.75s;
            animation-timing-function: ease-out;
        }

        /*#chat li:not(:last-of-type) {
            opacity: 0.5;
        }*/

        #chat div {
            z-index: 2;
            border-radius: 100pt;
            color: #fff;
            padding: 5pt 0pt 0pt 0pt;
            /*margin-bottom: -20px;*/
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            /*text-transform: uppercase;
            font-size: 10px;*/
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 0px 0px 3px rgba(0,0,0,0.8);
        }

        #chat div::before {
            content: 'âœ© ';
            margin-right: 0px;

        }

        /*#chat li:nth-child(odd) div {
            background: #8b4999;
        }

        #chat li:nth-child(even) div {
            background: #c395c9;
        }*/


        #chat blockquote {
            z-index: 1;
            padding: 0pt 10pt;
            margin:0 0 0 9px;
            min-width: 200pt;;
            max-width: 650px;
            border-left:1px solid #fff ;
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(800px);
                opacity: 0;

            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <div id="chat">
        <ul>
        </ul>
    </div>
</body>
<script>
var chat = document.querySelector("#chat>ul");

ComfyJS.onChat = (user, message, flags, self, extra) => {
        var newMessage = document.createElement("li");
        var text = document.createElement("blockquote");
        var userName = document.createElement("div");

        userName.innerText = user;
        text.innerText = message;

        newMessage.append(text);
        newMessage.append(userName);
        chat.append(newMessage);
}

ComfyJS.Init("raisindeloup");


</script>
</html>
